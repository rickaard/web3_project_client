<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/4ae3ee0e48.js"></script>
    <title>Rickard Jonsson</title>
</head>
<body>
    <div class="container">

        <header class="header_wrapper">
            <div class="logo_wrapper">
                <a href="#">R</a>
            </div>
            <span id="showMenu" class="showMenu">&#9776;</span>
            <nav class="nav_wrapper">
                <span class="closeMenu">&times;</span>
                <ul>
                    <li><a href="#courses-section">kurser</a></li>
                    <li><a href="#works-section">arbete</a></li>
                    <li><a href="#webpages-section">portfolio</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="content_wrapper">
            <div class="bg_wrapper">
                <section class="presentation">
                    <div class="presentation-text">
                        <p>Hej, mitt namn är <span class="big-text">Rickard Jonsson</span>,</br>
                        en [blivande] webbutvecklare</br> från Strängnäs.</p>
                    </div>
                    <div class="presentation-cta">
                        <a href="#contact-section" class="btn btn-transparent btn-blue">Kontakta mig</a>
                    </div>
                </section>
                <div class="scroll-down-icon">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
           
            <section id="courses-section" class="output_content courses_wrapper">
                <h2>Kurser</h2>
                <h6>Kurser som jag läst</h6>
                <div class="flip-card_wrapper" id="js--courses-output">

                </div>
            </section>

            <section id="works-section" class="output_content works_wrapper">
                <h2>Arbete</h2>
                <h6>Mina tidigare jobb</h6>
                <div class="flip-card_wrapper" id="js--works-output">
                    
                </div>
            </section>

            <section id="webpages-section" class="output_content webpages_wrapper">
                <h2>Portfolio</h2>
                <h6>Tidigare arbeten jag gjort</h6>
                <div class="webpages-items" id="js--webpages-output">

                </div>
            </section>

            <section id="contact-section" class="output_content contact_wrapper">
                <h2>Kontakt</h2>
                <h6>Kom i kontakt med mig</h6>
                <form id="js--contact">
                    <div class="input_wrapper">
                        <label for="email_name">Ditt namn</label>
                        <input type="text" id="email_name" placeholder="Vad är ditt namn?" required>
                    </div>
                    <div class="input_wrapper">
                        <label for="email">Din e-postadress</label>
                        <input type="email" id="email" placeholder="Vad är din e-postadress?" required>
                    </div>
                    <div class="input_wrapper">
                        <label for="msg">Meddelande</label>
                        <textarea id="msg" placeholder="Vad kan jag hjälpa dig med?" required></textarea>
                    </div>
                    <div class="input_wrapper">
                        <input type="submit" value="Skicka" class="btn btn-transparent">
                    </div>
                    <span id="contact-response"></span>
                </form>
            </section>

        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
